name: Build, publish and deploy docker image

on: [push]

env:
  REGISTRY: ghcr.io

jobs:
  build-push:
    name: Build and push docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:${{github.sha}}
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-push]
    steps:
      - uses: actions/checkout@v1
      - name: Set up kubectl
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      - name: Update image
        uses: actions-hub/kubectl@master
        with:
          args: set image deployment/csgolive-deployment csgolive=${{ env.REGISTRY }}/${{ github.repository }}:${{github.sha}}
      - name: Rollout status
        uses: actions-hub/kubectl@master
        with:
          args: rollout status deployment/csgolive-deployment
