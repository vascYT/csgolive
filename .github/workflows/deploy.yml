name: Build, publish and deploy docker image

on: [push]

env:
  REGISTRY: ghcr.io

jobs:
  build-push:
    name: Build and push docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2
      - name: Login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
      - name: Build
        run: docker build -t ${{ secrets.DOCKER_HOST }}/${{ github.repository }}:${{github.sha}} .
      - name: Push
        run: docker push ${{ env.REGISTRY }}/${{ github.repository }}:${{github.sha}}
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-push]
    steps:
      - uses: actions/checkout@v1
      - name: Set up kubectl
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      - name: Update image
        uses: actions-hub/kubectl@master
        with:
          args: set image deployment/csgolive-deployment csgolive=${{ env.REGISTRY }}/${{ github.repository }}:${{github.sha}}
      - name: Rollout status
        uses: actions-hub/kubectl@master
        with:
          args: rollout status deployment/csgolive-deployment
